
#-----------------------|DOCUMENTATION|-----------------------#
# @descr: Ignição para criação de chaves de acesso SSH e configurações 
#         de acesso de usuario, atualização do SO e fornecer a URL do "discovery" do "ETCD 3".
# @descr: Ignition to create SSH access keys and user access settings,
#         update the OS and provide the URL of the "discovery" of the "ETCD 3".
# @fonts: https://coreos.com/os/docs/latest/provisioning.html
#         https://coreos.com/os/docs/latest/migrating-to-clcs.html
#         https://coreos.com/os/docs/latest/adding-users.html
#         https://coreos.com/os/docs/latest/update-strategies.html
#         https://coreos.com/os/docs/latest/customizing-sshd.html
#-------------------------------------------------------------#

passwd:
  users:
    - name: "core"
      # Vagrant insecure public key
      ssh_authorized_keys:
        - "ssh-rsa  vagrant insecure public key"

    - name: "lucifer"
      # Vagrant insecure public key
      ssh_authorized_keys:
        - "ssh-rsa  vagrant insecure public key" 

    - name: "vagrant"
      # Output Data:(Last Algorithm: crypt3-md5)-(pass: vagrant)
      password_hash: "$1$iK1XY6BH$s504GuI.QIZYBqMRDMwFr1"
      # Vagrant insecure public key
      ssh_authorized_keys:
        - "ssh-rsa  vagrant insecure public key"
      home_dir: "/home/vagrant"
      no_create_home: false
      groups:
        - "sudo"
        - "docker"
      shell: "/bin/bash"

etcd:
  # generate a new token for each unique cluster from https://discovery.etcd.io/new?size=666
  # specify the initial size of your cluster with ?size=X
  discovery: "https://discovery.etcd.io/e5597f9643afc34da23a2db11cce54a6"

update:
    group: "stable"
  locksmith:
    reboot_strategy: "etcd-lock"
    window_start: "Sun 0:33"
    window_length: "2h"

systemd:
  units:
    - name: "locksmithd.service"
      mask: true

    - name: "update-engine.service"
      mask: true

storage:
  files:
    - path: "/etc/ssh/sshd_config"
      filesystem: "root"
      mode: 0600
      contents:
        inline: |
          # Use most defaults for sshd configuration.
          UsePrivilegeSeparation sandbox
          Subsystem sftp internal-sftp
          UseDNS no

          PermitRootLogin no
          # Apply to users: (core, vagrant, lucifer).
          AllowUsers core vagrant lucifer
          PasswordAuthentication no
          ChallengeResponseAuthentication no
          AuthenticationMethods publickey

    - path: "/etc/sudoers.d/lucifer"
      filesystem: "root"
      mode: 0644
      user:
        id: 0
      group:
        id: 0
      contents:
        inline: "lucifer ALL=(ALL) NOPASSWD: ALL"

    - path: "/etc/sudoers.d/vagrant"
      filesystem: "root"
      mode: 0644
      user:
        id: 0
      group:
        id: 0
      contents:
        inline: "vagrant ALL=(ALL) NOPASSWD: ALL"
